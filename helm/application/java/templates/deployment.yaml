apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /health/petClinic
              port: http
            initialDelaySeconds: 10
            failureThreshold: 60
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/petClinic
              port: http
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 30
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "120"]
          env:
            {{- toYaml .Values.environments | nindent 12 }}
          volumeMounts:
          - mountPath: /tmp/logback
            name: source
      terminationGracePeriodSeconds: {{ .Values.podTerminationGracePeriodSeconds }}
      volumes:
      - hostPath:
          path: /logs
          type: ""
        name: source
